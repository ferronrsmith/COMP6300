<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="../assets/css/cal.css">
    <link rel="stylesheet" href="../assets/css/jquery.mobile-1.3.1.min.css">
    <link rel="stylesheet" href="../assets/css/jquery.mobile.theme-1.3.1.min.css">
    <link rel="stylesheet" href="../assets/css/jquery.mobile.structure-1.3.1.min.css">
    <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body>

<form>
<div id="addressPage" data-role="page">

    <div data-role="header" data-position="fixed">
        <a href="../main.html" data-icon="home" data-ajax="false">Home</a>
        <h1>Address Information Entry Page</h1>
        <a href="#" data-icon="info" data-ajax="false" onclick="logout()">Logout</a>
    </div>

    <div data-role="content">
        <div name="addressinfo" novalidate class="css-form">

            <!-- <p>Blah for now </p> -->

            <h3>Address</h3>
            <div data-role="fieldcontain">
                <label for="saddress">Street Address:</label>
                <input type="text" name="saddress" id="saddress" value="" data-mini="true"
                       required/>
            </div>

            <div data-role="fieldcontain">
                <label for="address2">Address Line 2:</label>
                <input type="text" name="address2" id="address2" value="" data-mini="true"
                       required/>
            </div>

            <div data-role="fieldcontain">
                <label for="address3">Address Line 3:</label>
                <input type="text" name="address3" id="address3" value="" data-mini="true"
                       required/>
            </div>

            <div data-role="fieldcontain">
                <label for="parish">Parish:</label>
                <select id="parish" name="parish">
                    <option value="default">Select Parish</option>
                </select>
            </div>

            <div data-role="fieldcontain">
                <label for="zipcode">Postal/Zip Code:</label>
                <input type="text" name="zipcode" id="zipcode" value="" data-mini="true"
                       required/>
            </div>

            <div data-role="fieldcontain">
                <label for="country">Country:</label>
                <select id="country" name="country">
                    <option value="default">Select Country</option>
                </select>
            </div>

            <div data-role="fieldcontain">
                <fieldset data-role="controlgroup" data-iconpos="right">
                    <legend>Same as above:</legend>
                    <input type="checkbox" name="checkbox-h-6a" id="checkbox-h-6a" onclick="copyAddressInfo(this)">
                    <label for="checkbox-h-6a">Use Above Address for Mailing</label>
                </fieldset>

            </div>
            <h3>Mailing Address</h3>
            <div data-role="fieldcontain">
                <label for="dsaddress">Street Address:</label>
                <input type="text" name="dsaddress" id="dsaddress" value="" data-mini="true"
                       required/>
            </div>

            <div data-role="fieldcontain">
                <label for="daddress2">Address Line 2:</label>
                <input type="text" name="daddress2" id="daddress2" value="" data-mini="true"
                       required/>
            </div>

            <div data-role="fieldcontain">
                <label for="daddress3">Address Line 3:</label>
                <input type="text" name="daddress3" id="daddress3" value="" data-mini="true"
                       required/>
            </div>

            <div data-role="fieldcontain">
                <label for="dparish">Parish:</label>
                <select id="dparish" name="dparish">
                    <option value="default">Select Parish</option>
                </select>
            </div>
<!--
            <div data-role="fieldcontain">
                <label for="dzipcode">Postal/Zip Code:</label>
                <input type="text" name="dzipcode" id="dzipcode" value="" data-mini="true"
                       required/>
            </div>
-->
            <div data-role="fieldcontain">
                <label for="dcountry">Country:</label>
                <select id="dcountry" name="dcountry">
                    <option value="default">Select Country</option>
                </select>
            </div>


            <div class="ui-body">
                <fieldset class="ui-grid-a">
                    <div class="ui-block-a">
                        <button data-theme="b" data-mini="true" onclick="saveAddressInfo();">Save</button>
                    </div>
                    <div class="ui-block-b">
                        <button data-theme="c" data-mini="true" onclick="changeAppPage();">Next</button>
                    </div>
                </fieldset>
            </div>

        </div>
    </div>
</div>
</form>

<script type="text/javascript" src="../assets/js/vendor/jquery.js"></script>
<script type="text/javascript" src="../assets/js/vendor/jquery.mobile.min.js"></script>
<script type="text/javascript" src="../assets/js/vendor/xdate.js"></script>
<script type="text/javascript" src="../assets/js/vendor/mobipick.js"></script>
<script type="text/javascript" src="../assets/js/vendor/jquery.maskedinput.js"></script>
<script type="text/javascript" src="../assets/js/utils.js"></script>
<script type="text/javascript" src="../assets/js/queue.js"></script>
<script type="text/javascript" src="../assets/js/db.js"></script>
<script type="text/javascript" src="../assets/js/main.js"></script>
<script>
    $(function() {

        $("#zipcode,#dzipcode").mask("99999");

        dbApp.setup();

        dbApp.getCountryDataFromDb('country', 'dcountry');

        dbApp.getParishDataFromDb('parish', 'dparish');


        $("#eid, #expiryDate").mobipick().on( "change", function() {
            // formatted date, like yyyy-mm-dd
            var date = $( this ).val();

            // JavaScript Date object
            var dateObject = $( this ).mobipick( "option", "date" );
        });

        populateAddressPage();

    });


</script>

</body>
</html>
