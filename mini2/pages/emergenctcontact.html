<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="../assets/css/cal.css">
    <link rel="stylesheet" href="../assets/css/jquery.mobile-1.3.1.min.css">
    <link rel="stylesheet" href="../assets/css/jquery.mobile.theme-1.3.1.min.css">
    <link rel="stylesheet" href="../assets/css/jquery.mobile.structure-1.3.1.min.css">
    <link rel="stylesheet" href="../assets/css/main.css">
</head>
<body>

<div id="registerPage" data-role="page">

    <div data-role="header" data-position="fixed">
        <a href="../main.html" data-icon="home" data-ajax="false">Home</a>
        <h1>Emergency Information Entry Page</h1>
        <a href="#" data-icon="info" data-ajax="false" onclick="logout()">Logout</a>
    </div>

    <div data-role="content">
        <form name="registration" class="css-form">

            <!-- <p>Blah for now </p> -->


            <div data-role="fieldcontain">
                <label for="firstname">First Name:</label>
                <input type="text" name="firstname" id="firstname" value="" data-mini="true"
                       required/>
            </div>

            <div data-role="fieldcontain">
                <label for="lastname">Last Name:</label>
                <input type="text" name="lastname" id="lastname" value="" data-mini="true"
                       required/>
            </div>

            <div data-role="fieldcontain">
                <label for="homeNumber">Phone (Home):</label>
                <input type="text" name="homeNumber" id="homeNumber" value="" data-mini="true"
                       required/>
            </div>

            <div data-role="fieldcontain">
                <label for="workNumber">Work:</label>
                <input type="text" name="workNumber" id="workNumber" value="" data-mini="true"
                       required/>
            </div>

            <div data-role="fieldcontain">
                <label for="mobileNumber">Mobile:</label>
                <input type="text" name="mobileNumber" id="mobileNumber" value="" data-mini="true"
                       required/>
            </div>


            <h3>Address</h3>

            <div data-role="fieldcontain">
                <fieldset data-role="controlgroup" data-iconpos="right">
                    <legend>Same as Applicant Address:</legend>
                    <input type="checkbox" name="checkbox-app" id="checkbox-app" onclick="copyAddressInfoFromDb(this)">
                    <label for="checkbox-app">Use Applicant Mailing Address</label>
                </fieldset>
            </div>


            <div data-role="fieldcontain">
                <label for="saddress">Street Address:</label>
                <input type="text" name="saddress" id="saddress" value="" data-mini="true"
                       required/>
            </div>

            <div data-role="fieldcontain">
                <label for="address2">Address Line 2:</label>
                <input type="text" name="address2" id="address2" value="" data-mini="true"
                       required/>
            </div>

            <div data-role="fieldcontain">
                <label for="address3">Address Line 3:</label>
                <input type="text" name="address3" id="address3" value="" data-mini="true"
                       required/>
            </div>

            <div data-role="fieldcontain">
                <label for="zipcode">Postal/Zip Code:</label>
                <input type="text" name="zipcode" id="zipcode" value="" data-mini="true"
                       required/>
            </div>


            <div data-role="fieldcontain">
                <label for="parish">Parish:</label>
                <select id="parish" name="parish">
                    <option value="default">Select Parish</option>
                </select>
            </div>

            <div data-role="fieldcontain">
                <label for="country">Country:</label>
                <select id="country" name="country">
                    <option value="default">Select Country</option>
                </select>
            </div>

            <div class="ui-body">
                <fieldset class="ui-grid-a">
                    <div class="ui-block-a">
                        <button data-theme="b" data-mini="true" onclick="saveEmergencyInfo();">Save</button>
                    </div>
                    <div class="ui-block-b">
                        <button data-theme="c" data-mini="true" onclick="changeAppPage();">Next</button>
                    </div>
                </fieldset>
            </div>

        </form>
    </div>
</div>


<script type="text/javascript" src="../assets/js/vendor/jquery.js"></script>
<script type="text/javascript" src="../assets/js/vendor/jquery.mobile.min.js"></script>
<script type="text/javascript" src="../assets/js/vendor/xdate.js"></script>
<script type="text/javascript" src="../assets/js/vendor/mobipick.js"></script>
<script type="text/javascript" src="../assets/js/vendor/jquery.maskedinput.js"></script>
<script type="text/javascript" src="../assets/js/utils.js"></script>
<script type="text/javascript" src="../assets/js/queue.js"></script>
<script type="text/javascript" src="../assets/js/db.js"></script>
<script type="text/javascript" src="../assets/js/main.js"></script>
<script>
    $(function() {

        $("#bnumer").mask("99999-9999");

        $("#homeNumber, #mobileNumber, #workNumber").mask("(999) 999-9999");

        $("#zipcode").mask("99999");

        dbApp.setup();

        dbApp.getCountryDataFromDb('country');

        dbApp.getParishDataFromDb('parish');

        populateEmergencyPage();

    });


</script>

</body>
</html>
