<!DOCTYPE html>
<html>
<head>
    <title></title>
    <link rel="stylesheet" href="../assets/css/cal.css">
    <link rel="stylesheet" href="../assets/css/jquery.mobile-1.3.1.min.css">
    <link rel="stylesheet" href="../assets/css/jquery.mobile.theme-1.3.1.min.css">
    <link rel="stylesheet" href="../assets/css/jquery.mobile.structure-1.3.1.min.css">
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/chosen.css">
</head>
<body>

<div id="registerPage" data-role="page">

    <div data-role="header" data-position="fixed">
        <a href="../main.html" data-icon="home" data-ajax="false">Home</a>
        <h1>Program Information Entry Page</h1>
        <a href="#" data-icon="info" data-ajax="false" onclick="logout()">Logout</a>
    </div>

    <div data-role="content">


        <div class="content-primary">
            <ul data-role="listview" data-split-icon="gear" data-split-theme="d" id="progList">
            </ul>

            <div data-role="popup" id="deleterec" data-theme="d" data-overlay-theme="b" class="ui-content" style="max-width:340px;">
                <h3>Remove Record?</h3>
                <p>The following record will be removed from your application.</p>
                <a href="#" data-role="button" data-rel="back" data-theme="b" data-icon="check" data-inline="true" data-mini="true" onclick="removeProgram();">Confirm</a>
                <a href="#" data-role="button" data-rel="back" data-inline="true" data-mini="true">Cancel</a>
            </div>


        </div><!--/content-primary -->
        <br/><br/>
        <div class="ui-body">
            <fieldset class="ui-grid-a">
                <div class="ui-block-a">
                    <a href="#popupRegister" data-rel="popup" id="progPopUp" data-position-to="window" data-role="button" data-mini="true">Add Program</a>
                </div>
                <div class="ui-block-b">
                    <a href="#" data-role="button" data-mini="true">Next</a>
                </div>
            </fieldset>
        </div>

        <div data-role="popup" id="popupRegister" data-theme="a" class="ui-corner-all" style="width: 140%">
            <form>
                <div style="padding:10px 20px;">
                    <h3>Program</h3>

                    <label for="progtype" class="ui-hidden-accessible">Program Type:</label>
                    <select id="progtype" name="programtype">
                        <option value="default">Select Program Type</option>
                        <option value="">Diploma</option>
                        <option value="CERT">Certificate</option>
                    </select>

                    <label for="program" class="ui-hidden-accessible">Program:</label>
                    <select id="program" name="programcode">
                        <option value="default">Select Program</option>
                    </select>

                    <label for="studyopt" class="ui-hidden-accessible">Study Options:</label>
                    <select id="studyopt" name="studyoptions">
                        <option value="default">Select Study Options</option>
                    </select>

                    <label for="choice" class="ui-hidden-accessible">Choice:</label>
                    <select id="choice" name="rank">
                        <option value="default">Select Choice</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                    </select>

                    <label for="priority" class="ui-hidden-accessible">Schedule Priority:</label>
                    <select id="priority" name="priority">
                        <option value="default">Select Schedule Priority</option>
                        <option value="A">1111</option>
                    </select>

                    <label for="location" class="ui-hidden-accessible">Campus Location:</label>
                    <select id="location" name="location">
                        <option value="default">Select Location</option>
                    </select>


                    <button type="submit" data-theme="b" onclick="saveProgram();">Add Program</button>
                </div>
            </form>
        </div>

    </div>
</div>


<script type="text/javascript" src="../assets/js/vendor/jquery.js"></script>
<script type="text/javascript" src="../assets/js/vendor/jquery.mobile.min.js"></script>
<script type="text/javascript" src="../assets/js/vendor/xdate.js"></script>
<script type="text/javascript" src="../assets/js/vendor/mobipick.js"></script>
<script type="text/javascript" src="../assets/js/vendor/jquery.maskedinput.js"></script>
<script type="text/javascript" src="../assets/js/vendor/chosen.jquery.js"></script>
<script type="text/javascript" src="../assets/js/utils.js"></script>
<script type="text/javascript" src="../assets/js/queue.js"></script>
<script type="text/javascript" src="../assets/js/db.js"></script>
<script type="text/javascript" src="../assets/js/main.js"></script>

<script>
    $(function() {

        $("#year").mask("9999");

        $("#zipcode").mask("99999");

        dbApp.setup();

        dbApp.getLocationDataFromDb('location');

        dbApp.getStudyDataFromDb('studyopt');

        dbApp.getProgramDataFromDb('program');

        populateProgramPage();

    });


</script>

</body>
</html>
